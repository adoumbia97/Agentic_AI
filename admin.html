<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">

  <h1 class="mb-4">ðŸ”§ Admin Dashboard</h1>

  <div id="alert-area"></div>

  <div class="input-group mb-3" style="max-width:400px;">
    <input
      id="admin-key"
      type="password"
      class="form-control"
      placeholder="Enter Admin API Key"
    >
    <button id="admin-login" class="btn btn-primary">Login</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>User Usage</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Conversations</th>
          <th>Messages</th>
        </tr>
      </thead>
      <tbody id="usage-body"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const alertArea  = document.getElementById('alert-area');
    const keyInput   = document.getElementById('admin-key');
    const loginBtn   = document.getElementById('admin-login');
    const dashboard  = document.getElementById('dashboard');
    const tbody      = document.getElementById('usage-body');

    function showAlert(msg, type='danger') {
      alertArea.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    loginBtn.onclick = async () => {
      const token = keyInput.value.trim();
      if (!token) {
        showAlert('Admin key required.');
        return;
      }
      try {
        const resp = await fetch(`/admin/usage?access_token=${token}`);
        if (!resp.ok) {
          throw new Error('Unauthorized');
        }
        const data = await resp.json();
        tbody.innerHTML = '';
        Object.entries(data).forEach(([user, stats]) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user}</td>
            <td>${stats.conversations}</td>
            <td>${stats.messages}</td>
          `;
          tbody.append(row);
        });
        dashboard.style.display = 'block';
        alertArea.innerHTML = '';
      } catch {
        showAlert('Invalid admin key.', 'warning');
      }
    };
  </script>
</body>
</html>
